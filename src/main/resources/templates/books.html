<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Books</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.2.1/css/bootstrap.min.css}"/>
    	<link rel="stylesheet" th:href="@{/css/main.css}"/>
    </head>
    <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
	    <a class="navbar-brand" href="#" th:text="${appName}">foos</a>
	</nav>
        <div th:switch="${books}" class="container my-5">
            <div class="row">
                <div class="col-md-6">
                    <h2 th:case="null">No books yet!</h2>
                    <div th:case="*">
                        <h2 class="my-5">Books</h2>
                        <table class="table table-striped table-responsive-md">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="book : ${books}">
                                    <td th:text="${book.name}"></td>
                                    <td><a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-book-edit ml-2"></i></a></td>
                                    <td><a th:href="@{/delete/{id}(id=${book.id})}" class="btn btn-primary"><i class="fas fa-book-times ml-2"></i></a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>      
                    <p class="my-5"><a href="/book" class="btn btn-primary"><i class="fas fa-book-plus ml-2"></i></a></p>
                </div>
            </div>
        </div>
    </body>
</html>
